<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>WiFi Setup</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 20px 30px;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }

        .card h2 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
        }

        .card input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .card button {
            width: 100%;
            padding: 12px;
            background: #4cb5f9;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .card button:hover {
            background: #3aa8f0;
        }

        .status {
            margin-top: 12px;
            font-size: 14px;
            color: #d00;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>WiFi Configuration</h2>
    <form id="wifiForm">
        <input
            type="text"
            name="essid"
            placeholder="SSID"
            required
        />
        <input
            type="password"
            name="pass"
            placeholder="Password"
            required
        />
        <button type="submit">CONNECT</button>
    </form>
    <div id="status" class="status"></div>
</div>

<script>
document.getElementById("wifiForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const status = document.getElementById("status");
    status.textContent = "";

    const formData = new FormData(this);

    try {
        const response = await fetch("/connect", {
            method: "POST",
            body: formData
        });

        if (response.ok) {
            status.style.color = "green";
            status.textContent = "Connected! Rebooting...";
        } else {
            status.style.color = "red";
            status.textContent = "Connection failed.";
        }
    } catch (err) {
        status.style.color = "red";
        status.textContent = "Network error.";
    }
});
</script>

</body>
</html>
